{% extends 'base.html' %}

{% block title %}Добавить объект недвижимости{% endblock title %}

{% block content %}


<section class="intro-single">
    <div class="container">
        <div class="row">
            <h1>Форма для добавления объекта недвижимости</h1>
            <p>Пожалуйста, заполните все обязательные поля</p>

            <form method="POST" enctype="multipart/form-data">

                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Отправить"> 

            </form>
        </div>
    </div>
</section>

{% endblock content %}
